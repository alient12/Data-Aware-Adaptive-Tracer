TraceCondition:
  Command: python3 --version
  admin: False
  logsDir: ./tracer_logs
  noExec: False
  Targets:
  - FilePath: /lib/x86_64-linux-gnu/libc.so.6
    Functions:
      - Func: ioctl
        HookType: uprobe
        Triggers:
          - arg2 == 0x541c
          - auto arg1 arg2
  - FilePath: /lib/x86_64-linux-gnu/libcrypto.so.3
    Functions:
      - Func: EVP_EncryptUpdate
        HookType: uprobe
        Triggers:
          - arg4 >= 64 && arg4 <= 1024
          - auto arg4 arg5
      - Func: EVP_EncryptFinal_ex
        HookType: uprobe
        Triggers:
          - arg2 > 0 && arg2 <= 1024
          - auto arg1
          # - cpu
          # - disk
